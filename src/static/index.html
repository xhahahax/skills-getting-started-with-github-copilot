<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .activity-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 10px;
        max-width: 300px;
        display: inline-block;
        vertical-align: top;
        background-color: #f9f9f9;
      }
      .activity-card h3 {
        color: #2c3e50;
        margin-top: 0;
      }
      .participants-list {
        margin-top: 10px;
        padding-left: 20px;
        color: #666;
      }
      .signup-form {
        margin-top: 15px;
      }
      .signup-form input {
        padding: 5px;
        margin-right: 5px;
      }
      .signup-form button {
        padding: 5px 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .signup-form button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      fetch("/activities")
        .then((response) => response.json())
        .then((activities) => {
          const container = document.getElementById("activities-container");
          for (const [name, details] of Object.entries(activities)) {
            const card = document.createElement("div");
            card.className = "activity-card";
            card.innerHTML = `
                        <h3>${name}</h3>
                        <p><strong>Description:</strong> ${details.description}</p>
                        <p><strong>Schedule:</strong> ${details.schedule}</p>
                        <p><strong>Available Spots:</strong> ${
                          details.max_participants - details.participants.length
                        }/${details.max_participants}</p>
                        <div class="participants">
                            <strong>Current Participants:</strong>
                            ${
                              details.participants.length > 0
                                ? `<ul class="participants-list">
                                    ${details.participants
                                      .map((p) => `<li>${p}</li>`)
                                      .join("")}
                                   </ul>`
                                : "<p>No participants yet</p>"
                            }
                        </div>
                        <div class="signup-form">
                            <input type="email" placeholder="Your email" />
                            <button onclick="signUp('${name}', this.previousElementSibling)">Sign Up</button>
                        </div>
                    `;
            container.appendChild(card);
          }
        });

      function signUp(activityName, emailInput) {
        const email = emailInput.value;
        if (!email) {
          alert("Please enter your email");
          return;
        }
        fetch(
          `/activities/${encodeURIComponent(
            activityName
          )}/signup?email=${encodeURIComponent(email)}`,
          {
            method: "POST",
          }
        )
          .then((response) => {
            if (!response.ok) {
              return response.json().then((err) => {
                throw new Error(err.detail);
              });
            }
            return response.json();
          })
          .then(() => {
            alert("Successfully signed up!");
            location.reload();
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    </script>
  </body>
</html>
